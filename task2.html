<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--contact us-->
    <div class="container">
      <h1 class="my-5">contact us</h1>
    </div>

    <!--our team-->
    <div class="container">
      <h2 class="mb-3">our team</h2>
      <div class="row align-items-center">
        <div class="col">
          <div class="card w-100">
            <img src="https://avatar.iran.liara.run/public/32" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5>guys name</h5>
              <p class="card-text">does things</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card w-100">
            <img src="https://avatar.iran.liara.run/public/21" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5>another guys name</h5>
              <p class="card-text">also does things</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--contact form-->
    <div class="container">
      <h2 class="my-5">contact form</h2>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">your name:</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault01"
            value=""
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label"
            >your email:</label
          >
          <input
            type="text"
            class="form-control"
            id="validationDefault02"
            value=""
            required
          />
        </div>

        <div class="col-md-3">
          <label for="validationDefault05" class="form-label"
            >your message:</label
          >
          <input
            type="text"
            class="form-control"
            id="validationDefault05"
            required
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              guy
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              other guy
            </label>
          </div>
        <div class="col-12 mb-5">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>

    <!--footer-->
    <footer class="bg-light py-3 mt-5 fixed-bottom">
      <div class="container text-center">
          <p class="mb-0">&copy; 2024 My Website</p>
      </div>
  </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
